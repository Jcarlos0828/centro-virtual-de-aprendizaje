<p><font face="Arial, Helvetica, sans-serif" size="3"><font color="#003399"><b>Rub&eacute;ola:</b> 
  La enfermedad en el ni&ntilde;o o adulto aparece como un s&iacute;ndrome gripal: 
  malestar general, febr&iacute;cula o fiebre de poca intensidad, ganglios, dolorosos 
  a los lados del cuello. Al cabo de uno a dos d&iacute;as aparece una erupci&oacute;n: 
  manchas rojo p&aacute;lido poco intensas peque&ntilde;asduran unos tres d&iacute;as.</font></font></p>
